<!-- Account View -->
<a href="/">Yana</a>
<h2>Account</h2>
<form ng-submit="accountSave()">
  <label for="email">Email</label>
  <input ng-model="account.email" id="email" type="text" name="email" placeholder="Email" required>
  <label for="account.password">Password</label>
  <input ng-model="password" id="password" type="password" name="password" placeholder="Password" required>
  <input type="submit" value="Save">
</form>
<a href="/notes">Back</a>
