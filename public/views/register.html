<!-- Register View -->
<a href="#/">Yana</a>
<h2>New Account</h2>
<form ng-submit="register()">
  <label for="email">Email</label>
  <input ng-model="email" id="email" type="text" name="email" placeholder="Email" required>
  <label for="password">Password</label>
  <input ng-model="password" id="password" type="password" name="password" placeholder="Password" required>
  <input type="submit" value="Sign Up">
</form>
<a href="#/sign-in">Already have an account?</a>
