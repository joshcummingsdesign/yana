<!-- Password Reset View -->
<a href="/">Yana</a>
<h2>Reset Password</h2>
<form ng-submit="resetPassword()">
  <label for="email">Email</label>
  <input ng-model="account.email" id="email" type="text" placeholder="Email" required>
  <input type="submit" value="Send">
</form>
<p>{{ error.message }}</p>
<a href="/sign-in">Did you remember?</a>
