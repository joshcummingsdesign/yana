<!-- Sign In View -->
<a href="/">Yana</a>
<h2>Sign In</h2>
<form ng-submit="signIn()">
  <label for="email">Email</label>
  <input ng-model="account.email" id="email" type="text" placeholder="Email" required>
  <label for="password">Password</label>
  <input ng-model="account.password" id="password" type="password" placeholder="Password" required>
  <input type="submit" value="Sign In">
</form>
<p>{{ error.message }}</p>
<a href="/register">New user?</a>
<a href="/reset">Forgot your password?</a>
