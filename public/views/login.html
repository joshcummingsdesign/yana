<!-- Login View -->
<h1>Login</h1>
<form ng-submit="login()">
  <label for="email">Email</label>
  <input ng-model="email" id="email" type="text" name="email" placeholder="Email" autofocus required>
  <label for="password">Password</label>
  <input ng-model="password" id="password" type="password" name="password" placeholder="Password" required>
  <input type="submit" value="Submit">
</form>
