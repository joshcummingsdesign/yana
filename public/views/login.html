<!-- Login View -->
<a href="#/">Yana</a>
<h1>Yana</h1>
<p>Organize your life.</p>
<a href="">Sign In</a>
<a href="">New Account</a>
<h2>Sign In</h2>
<form ng-submit="login()">
  <label for="email">Email</label>
  <input ng-model="email" id="email" type="text" name="email" placeholder="Email" autofocus required>
  <label for="password">Password</label>
  <input ng-model="password" id="password" type="password" name="password" placeholder="Password" required>
  <input type="submit" value="Sign In">
</form>
<a href="">New user?</a>
<a href="">Forgot password?</a>
<h2>New Account</h2>
<form ng-submit="register()">
  <label for="email">Email</label>
  <input ng-model="email" id="email" type="text" name="email" placeholder="Email" autofocus required>
  <label for="password">Password</label>
  <input ng-model="password" id="password" type="password" name="password" placeholder="Password" required>
  <input type="submit" value="Sign Up">
</form>
<a href="">Already have an account?</a>
